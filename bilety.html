                   var suma = 350 * dzieci + 550 * dorosli; document.getElementById("pusty").innerHTML="<center><p>Do zapłaty masz " + suma + " złotych</p><p>Pamiętaj, że cena obejmuje:<ul><li>Bilety na mecz</li><li>Nocleg w Manchesterze</li><li>Bilety na samolot</li><li>Zwiedzanie miasta</li></ul></p></cemter>";
                }
}
